<div id="slider-wrap">
    <ul id="slider">
        {% for ad in ad_lists %}
            {#            <a href="/" target="_blank"></a>#}
            <li>
                <img src="uploads/{{ ad.image_url }}" class="img-fluid">

                <div>
                    <h3>{{ ad.title }}</h3>
                    <span>{{ ad.description }}</span>
                    <img id="{{ ad.index }}" src="" alt=""/>
                </div>
            </li>
        {% endfor %}
    </ul>

    <!--controls-->
    <div class="btns" id="next"><i class="fa fa-arrow-right"></i></div>
    <div class="btns" id="previous"><i class="fa fa-arrow-left"></i></div>
    <div id="counter"></div>

    <!--controls-->
</div>
